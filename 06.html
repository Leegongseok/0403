<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float:left;
            padding: 20px;
        }
        li:nth-child(2n+1){
            background-color: darkcyan;
        }
        li:nth-child(2n){
            background-color: rgb(25, 146, 61);
        }
        li:first-child{
            border-radius: 10px 0 0 10px ;
        }
        li:last-child{
            border-radius: 0 10px 10px 0 ;
        }
     </style>
</head>
<body>
    <ul>
        <li>첫 번쨰</li>
        <li>두 번쨰</li>
        <li>세 번쨰</li>
        <li>네 번쨰</li>
        <li>다섯 번쨰</li>
        <li>여섯 번쨰</li>
        <li>일곱 번쨰</li>
    </ul>
</body>
</html>
